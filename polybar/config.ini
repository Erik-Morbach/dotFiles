[bar/sidecool]
monitor = HDMI-A-0
fixed-center = true
width = 100%
height = 35
offset-x = 0
offset-y = 0
radius = 5
border-left-size = 10
border-right-size = 10
border-top-size = 5
border-bottom-size = 5
background = #111111
foreground = #fff
underline-size = 3
underline-color = #fff
padding-right = 0
module-margin = 1
font-0 = Roboto:regular:size=9.5;3
font-1 = FontAwesome5Free:style=Solid:size=10;3
font-2 = unifont:size=10;3
font-3 = FontAwesome:style=Regular:size=15;3
font-4 = Font Awesome 5 Free Solid:size=15;3
font-5 = Font Awesome 5 Brands:size=15;3
modules-left = i3 
modules-center = date
modules-right = pulseaudio memory cpu battery
separator =
spacing = 0
dim-value = 1.0
wm-name = i3
tray-position = 
tray-detached = false
tray-maxsize = 20
tray-background = #{root.background}
tray-padding = 0
tray-scale = 1.0
dpi-x = 135
dpi-y = 135
enable-ipc = false

[bar/supercool]
monitor = eDP
monitor-fallback = HDMI-A-0
fixed-center = true
width = 100%
height = 35
offset-x = 0
offset-y = 0
radius = 5
border-left-size = 10
border-right-size = 10
border-top-size = 5
border-bottom-size = 5
background = #111111
foreground = #fff
underline-size = 3
underline-color = #fff
padding-right = 0
module-margin = 1
font-0 = Roboto:regular:size=9.5;3
font-1 = FontAwesome5Free:style=Solid:size=10;3
font-2 = unifont:size=10;3
font-3 = FontAwesome:style=Regular:size=15;3
font-4 = Font Awesome 5 Free Solid:size=15;3
font-5 = Font Awesome 5 Brands:size=15;3
modules-left = i3 
modules-center = date
modules-right = pulseaudio memory cpu battery
separator =
spacing = 0
dim-value = 1.0
wm-name = i3
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = #{root.background}
tray-padding = 0
tray-scale = 1.0
dpi-x = 135
dpi-y = 135
enable-ipc = false

; Fallback click handlers that will be called if
; there's no matching module handler found.
[module/i3]
type = internal/i3
; Only show workspaces defined on the same output as the bar
; Useful if you want to show monitor specific workspaces
; on different bars
; Default: false
pin-workspaces = true
; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true
; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false
; Set the scroll cycle direction
; Default: true
reverse-scroll = false
label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = #D8DEE9
label-focused = %name%
label-focused-background = #005288
label-focused-padding = 2
label-focused-foreground = #D8DEE9
; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = #e74c3c
label-urgent-padding = 2

[module/date]
type = internal/date
; Seconds to sleep between updates
interval = 1.0
date = %d-%m-%Y%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
label = %time% %date%
label-font = 0
label-foreground = #A7A9AC
format-underline = #2596be

[module/cpu]
type = internal/cpu
label =  %percentage%%
label-foreground = #00a1ad
format-underline = #b52d12

[module/memory]
type = internal/memory
format = <label>
label =  %percentage_used%%
label-foreground = #4f83be
format-underline = #12cc94

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = VOL %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
warn-temperature = 80
format = <label>
label =  %temperature-c%
label-foreground = #BF616A

[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-charging-foreground = #fff
label-discharging = %percentage%%
label-discharging-foreground = #A7A9AC
label-full = %percentage%%
label-full-foreground = #A3BE8C
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #A7A9AC
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #A3BE8C
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-foreground = #DCA060
animation-discharging-framerate = 500
format-chargin-underline = #73c910
format-discharging-underline = #73c910
format-full-underline = #73c910

[module/decor-glyph]
type = custom/text
content-foreground = #4C566A
margin = 0

[module/sep]
inherit = module/decor-glyph
content = "/"

[module/spotify]
type = custom/script
interval = 1
format-prefix = ""
format-prefix-foreground = #1db954
content-foreground = #4C566A
label-foreground = #A7A9AC
format = <label>
exec = python ~/Scripts/spotify.py -f '{artist}: {song}'
;format-underline = #1db954
